<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Juggling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="person-wrapper">
        <div class="person">
          <div class="head"></div>
          <div class="body"></div>
          <div class="arm arm-left">
            <div class="upper-arm"></div>
            <div class="lower-arm"></div>
          </div>
          <div class="arm arm-right">
            <div class="upper-arm"></div>
            <div class="lower-arm"></div>
          </div>
        </div>
      </div>
      <div class="ball-wrapper ball-wrapper-1">
        <div class="ball ball-1"></div>
      </div>
      <div class="ball-wrapper ball-wrapper-2">
        <div class="ball ball-2"></div>
      </div>
      <div class="ball-wrapper ball-wrapper-3">
        <div class="ball ball-3"></div>
      </div>
      <div class="ball-wrapper ball-wrapper-4">
        <div class="ball ball-4"></div>
      </div>
      <div class="ball-wrapper ball-wrapper-5">
        <div class="ball ball-5"></div>
      </div>
    </div>
  </body>
</html>
